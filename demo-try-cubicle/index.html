    <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>    


      <script> 
        var editor1 = ace.edit("editor1");  
        var editor2 = ace.edit("editor2");
        editor1.$blockScrolling = Infinity;
        editor2.$blockScrolling = Infinity; 
        editor2.setTheme("ace/theme/solarized_dark");
        editor1.setHighlightActiveLine(false);
        editor1.renderer.$cursorLayer.element.style.display = "none"

        var Range = ace.require("ace/range").Range; 
        function add_hover_marker (i, j, k, l) { 
        return (editor1.session.addMarker(new Range (i, j, k, l), 
        "onHoverHighlight","text"))
        } 
        function add_select_marker (i, j, k, l){
        return (editor1.session.addMarker(new Range (i, j, k, l), 
        "selectedHighlight","text"))  
        }
        function remove_marker (id) { 
        editor1.session.removeMarker(id) 
        } 
      </script>
